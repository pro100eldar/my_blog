
{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h5><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></h5>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'blogs:edit_post' post.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">сохранить &raquo</button>
        {% endbuttons %}
    </form>
{% endblock content %}
