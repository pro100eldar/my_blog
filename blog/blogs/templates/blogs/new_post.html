{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h5><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></h5>
{% endblock page_header %}


{% block content %}

    <form method="post" action="{% url 'blogs:new_post' blog.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">add new post &raquo</button>
        {% endbuttons %}

    </form>

{% endblock content %}
