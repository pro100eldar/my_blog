{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h4>Создать новый блог:</h4>
{% endblock page_header %}

{% block content %}

 <form method="post" action="{% url 'blogs:new_blog' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">add blog &raquo</button>
    {% endbuttons %}

 </form>

{% endblock content %}
