
{% extends "blogs/base.html" %}

{% block page_header %}
  <h4>Темы</h4>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for blog in blogs %}
      <li><h6>
        <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a>
      </h6></li>
    {% empty %}
      <li><h6>No blogs have been added yet.</h6></li>
    {% endfor %}

  </ul>
  <h5><a href="{% url 'blogs:new_blog' %}">Add a new blog &raquo </a></h5>
{% endblock content %}
